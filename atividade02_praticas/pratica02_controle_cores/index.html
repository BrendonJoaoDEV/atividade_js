<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de cores</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="fundo">
    <main>
        <h1>Controle de Cores</h1>
        <ul>
            <li>
                <label for="cor-fundo">Cor de Fundo:</label>
                <input type="color" id="cor-fundo">
            </li>
            <li>
                <label for="cor-texto">Cor de Texto:</label>
                <input type="color" id="cor-texto">
            </li>
            <li>
                <label for="cor-caixa">Cor da Caixa:</label>
                <input type="color" id="cor-caixa">
            </li>
        </ul>
        <div id="caixa">
            <p id="texto">Texto dentro da caixa</p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>

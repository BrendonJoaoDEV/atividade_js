<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palíndromo</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <h1>Verificador de palíndromo</h1>
        <p>Esse site verifica se a palavra ou frase digitada a baixo é um palíndromo, frase ou palavra que se lê igualmente no sentido normal e ao contrário.</p>
        <input type="text" id="entrada" placeholder="Digite uma palavra ou frase">
        <button id="btnVerificar">Verificar</button>
        <p id="saida"></p>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
